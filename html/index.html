<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Weather Forecast </title>
    <link
      rel="icon"
      type="image/png"
      href="https://cryptoviet.com/wp-content/uploads/2021/08/cropped-cryptoviet_fav.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Weather Forecast</h1>
    <main>
      <section>
        <form action="api/weather" method="POST">
          <fieldset>
            <legend>Weather In Location</legend>
            <label for="location_input">Location:</label>
            <input id="location_input" type="text" name="location" placeholder="Ha Noi, Viet Nam" />
            <input type="submit" value="Search" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>By <a href="https://cryptoviet.com/">cryptoviet.com</a></p>
    </footer>
  </body>
</html>
